<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/util.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img class="logo" src="images/logo.png">
    </header>
    <section class="container">
        <div class="subtitle">
            <span class="tic">Tic</span>
            <span class="tac">Tac</span>
            <span class="toe">Toe</span>
        </div>

        <div class="active-score">
            <div>
                <div class="player1-text">Player 1 (◯)</div>
                <div class="player1-active-score score"></div>
            </div>
            <div>
                <div class="tie-text">Tie</div>
                <div class="tie-active-score score"></div>
            </div>
            <div>
                <div class="player2-text">Player 2 (✕)</div>
                <div class="player2-active-score score"></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>

        <div class="owner">
            <div>© 2023 Christian.</div>
        </div>

        <div class="modal">
            <div class="contents">
                <div class="modal-wrapper">
                    <div class="winning-message"></div>
                    <div class="results">
                        <div class="scores">
                            <div class="player1-score"></div>
                            <div class="player2-score"></div>
                            <div class="tie-score"></div>
                        </div>
                        <div class="buttons">
                            <button class="reset-btn">Reset Score</button>
                            <button class="okay-btn">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
